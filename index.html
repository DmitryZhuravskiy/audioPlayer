<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>AudioPlayer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600" rel="stylesheet">
    <link href="css/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <div class="title">Now Playing</div>
        <div class="cover">
          <img class='cover__img' src="./image/cover__img1.jpg" alt="cover">
        </div>
        <audio class="audio" src="./audio/Psykosonik - Panic Ð¡ontrol.mp3"></audio>
        <div class="progress__container">
          <div class="progress"></div>
        </div>
        <div class="buttons">
          <div class="btn prev">
            <img src="./image/prev.png" width="40" height="40" alt="prev">
          </div>
          <div class="btn play">
            <img class="img__src" src="./image/play.png" width="40" height="40" alt="play">
          </div>
          <div class="btn next">
            <img src="./image/next.png" width="40" height="40" alt="next">
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
